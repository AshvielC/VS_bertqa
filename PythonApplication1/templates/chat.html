<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
        }

        .chat-box {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .chat-message {
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 4px;
            background-color: #e6e6e6;
        }

        .chat-message.user {
            background-color: #007bff;
            color: #fff;
            text-align: right;
        }

        .chat-message.bot {
            background-color: #28a745;
            color: #fff;
            text-align: left;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .input-group button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .input-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome!</h2>
        <p class="welcome-message">Hello, {{name}} How can I assist you today?</p>
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot">Welcome to the chat! How can I assist you today?</div>
        </div>
        <form action="/getresponse" method="post">
        <div class="input-group">
            <input type="text" id="user-input" name="user-input" placeholder="Type your message...">
            <button type="submit" id="send-button">Send</button>
        </div>
        </form>
    </div>

    
</body>
</html>
